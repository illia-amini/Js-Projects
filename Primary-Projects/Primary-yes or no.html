<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ask(question, yes, no) {
        if (confirm(question))
          yes(); //here beacuse there is only one var in if we dont use {},here yes()
        else no(); //Also used in here;
      }
      ask(
        "Do U Accept to pay this bill?",
        //use of  call back func, we put the func inside of parameters,for ex a button run
        function () {
          //Define Anynoumuse func
          alert("U Agreed to pay!");
        },
        function () {
          alert("U Canceled to pay!");
        }
      );
    </script>
  </body>
</html>
