<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 10px;
      }
      input {
        margin-top: 10px;
        padding: 5px 5px;
      }
      #msg {
        font-size: 20px;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="numb" placeholder="Enter a number:" /><br />
    <button onclick="validation()">Click here!</button>
    <p id="msg"></p>
    <script>
      function validation() {
        let x = document.querySelector("#numb").value;
        let text = null;
        let color = null;
        if (isNaN(x) || x == "") {
          text = "Enter ur grade plz!";
          color = "black";
        } else if (x < 10) {
          text = "U failed :(";
          color = "red";
        } else if (x <= 20) {
          text = "U passed :)";
          color = "green";
        } else {
          text = "Invalid Grade!";
          color = "black";
        }
        let msgElement = document.getElementById("msg");
        msgElement.innerHTML = text;
        msgElement.style.color = color;
        //define these order isnside of the function
      }
    </script>
  </body>
</html>
