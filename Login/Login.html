<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Login-Assect/Login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <noscript
      >if u see this notification,first on ur js on ur web browser!!!</noscript
    >
    <div class="container" id="container">
      <div class="form-contianer sign-in">
        <form>
          <h3>Create an account!</h3>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa fa-google" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-github" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></a>
          </div>
          <span>Use email to registeration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign up</button>
        </form>
      </div>
      <div class="form-contianer sign-in">
        <form>
          <h3>Sign in!</h3>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa fa-google" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-github" aria-hidden="true"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></a>
          </div>
          <span>Use email to registeration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <span>Did u forget ur password! <a href="#">Click here</a></span>
          <button>Sign in</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel">
            <h4>Welcome Back!</h4>
            <p>Enter ur Personal details</p>
            <button class="hidden" id="login">Sign in</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h4>Hello Dear User</h4>
            <p>Register yourself in our website</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Login-Assect/Login.js"></script>
  </body>
</html>
